<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark">
        <img src="images/GettyImages.webp" class="img-fluid" alt="">
    </div>
    <div class="container py-5">
         <h1>Contact Form</h1>
         <form action="" method="post">
            <div class="row">
                <div class="col">
                    <label for="">First name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="">Last name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Email</label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">City</label>
                    <select name="" class="form-select" id="">
                        <option value="">Ranchi</option>
                        <option value="">Jamshedpur</option>
                        <option value="">Hazaribagh</option>
                        <option value="">Dhanbaad</option>
                    </select>
                </div>
                    <div class="col">
                        <label for="">Qualification</label>
                        <input type="text" class="form-control" id="">
                    </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Enquiry for</label>
                    <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-warning mt-3">Submit</button>
                </div>
            </div>
         </form>
    </div>
</body>
</html>
